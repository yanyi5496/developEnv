version: '3'
services:
        mongo:
                image: yanyi5496/mongo:latest
                container_name: mongo
                restart: always
                ports:
                        - 27017:27017
                volumes: 
                        - ./home/chen/mongo/data:/data/db
        redis: 
                image: yanyi5496/redis:latest
                container_name: redis
                restart: always
                ports: 
                        - 6379:6379
                volumes: 
                        - ./home/chen/redis/data:/data
        mysql: 
                image: yanyi5496/mysql:latest
                container_name: mysql
                restart: always
                ports: 
                        - 3306:3306
                volumes: 
                        - ./home/chen/mysql/data:/var/lib/mysql 
                environment: 
                        - MYSQL_ROOT_PASSWORD=root
